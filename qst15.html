<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Resultado da Avaliação</h1>
        <p>“Olá <span id="nome">Fulano</span>, você está matriculado há <span id="anos">2</span> anos no curso de Confeitaria e as notas das suas disciplinas são:
             <span id="n_confeitaria">70</span> em Confeitaria Básica; <span id="n_coberturas">80</span> em Coberturas e <span id="n_bolos">60</span> em Broas e Bolos.</p>
        <p id="resultado"></p>
        <button id="avaliar">Avaliar</button>
        <button id="limpar">Limpar</button>
        <p id="melhorias"></p>
    </main>
    <script>
        var nome, anos, confeitaria, coberturas, bolos, botaoAvaliar, botaoLimpar, resultado, melhorias, media;
        nome = document.getElementById("nome");
        anos = document.getElementById("anos");
        confeitaria = document.getElementById("n_confeitaria");
        coberturas = document.getElementById("n_coberturas");
        bolos = document.getElementById("n_bolos");
        botaoAvaliar = document.getElementById("avaliar");
        botaoLimpar = document.getElementById("limpar");
        melhorias = document.getElementById("melhorias");
        resultado = document.getElementById("resultado");
        nome.contentEditable = true;
        anos.contentEditable = true;
        confeitaria.contentEditable = true;
        coberturas.contentEditable = true;
        bolos.contentEditable = true;
        botaoLimpar.addEventListener("click", limparClick);
        botaoAvaliar.addEventListener("click", avaliarClick);
        function limparClick()
        {
            melhorias.innerText = "";
            resultado.innerText = "";
        }
        function avaliarClick()
        {
            media = parseInt(confeitaria.innerText) + parseInt(coberturas.innerText) + parseInt(bolos.innerText);
            media = media/3;
            if(media >=70)
            {
                resultado.innerText = "Parabéns "+ nome.innerText +"! Você está aprovado com média " + media + '!'
            }
            else
            {
                resultado.innerText = "Você está reprovado com média " + media + '!'
            }
            if(parseInt(confeitaria.innerText)<60)
            {
                melhorias.innerText = nome.innerText +", considere estudar mais Confeitaria! \n";
            }
            if(parseInt(coberturas.innerText)<60)
            {
                melhorias.innerText =  melhorias.innerText + nome.innerText +", considere estudar mais Coberturas! \n";
            }
            if(parseInt(bolos.innerText)<60)
            {
                melhorias.innerText = melhorias.innerText + nome.innerText +", considere estudar mais Broas e Bolos!";
            }
        }
    </script>
</body>
</html>
